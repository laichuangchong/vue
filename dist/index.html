<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script src="./dir/vue.min.js"></script>
    <script src="./dir/vue-router.min.js"></script>
    <script src="./dir/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1"><link href="/dist/common.css" rel="stylesheet"></head>
<body>
<div id="app">
    <h1 class="nav">Hello App!</h1>
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>
<script type="text/javascript" src="/dist/common.js"></script><script type="text/javascript" src="/dist/route.js"></script></body>
</html>
